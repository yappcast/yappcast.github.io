---
layout: "page"
---
{% for post in site.posts %}
  <article>
    <header>
      <h2>
        <a href="{{ post.url }}">{{post.title}}</a>
      </h2>
      <span>{{post.date | date: "%B %d %Y" }}</span>
    </header>
    <section>
      <p>{{ post.excerpt }}<p>
    </section>
  </article>
{% endfor %}
