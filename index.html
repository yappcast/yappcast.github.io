---
layout: "page"
---

<section class="row">
  {% for post in site.posts %}
    <article class="col-md-4 text-center">
      <header>
        <h2 class="text-center">
          <a href="{{ post.url }}">{{post.title}}</a>
        </h2>
      </header>

      <img class="img-circle" src="http://lorempixel.com/250/250/">
    </article>
  {% endfor %}
</section>
